<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="/webpack-demo/main.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
    <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/100/000000/external-cup-award-vitaliy-gorbachev-lineal-color-vitaly-gorbachev-2.png" alt="website logo"/>
  </header>
  <main>
    <section class="display" id="display">
      <div class="displayTitle" id="displayTitle">
        <h3>Recent Scores</h3>
        <button id="refresh">Refresh</button>
      </div>
      <ul id="table"></ul>
    </section>
    <section class="add" id="add">
      <div id="addTitle"><h3>Add your Score</h3></div>
      <div id="formBox">
        <form id="form">
          <input id="name" placeholder="your name" type="text" aria-label="Name" minlength="1" maxlength="50" required/>
          <br>
          <input id="score" placeholder="your score" type="number" min="0" max="99999999999" aria-label="score" required/>
          <br>
          <button class="submit-btn" id="submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
